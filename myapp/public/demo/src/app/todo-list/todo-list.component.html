<ng-container *ngFor="let value of todos">
  <div (mouseover)="hover(value)">
    <!--
      on hover the value of (value)templateinputvariable is passed inside the hover()
    -->
    <div class="text-buttons-container">
      <span>
        <input
          type="checkbox"
          name=""
          id=""
          [checked]="value.isCompleted === true"
          (change)="onCheck(value.isCompleted, value.id)"
        />
        {{ value.id }}{{ value.todo }}
      </span>
      <span *ngIf="value == hoverText" class="edit-delete-archive-buttons">
        <span (click)="onEditText(value.todo, value.id)" class="svg-icons">
          <svg
            width="2vw"
            aria-hidden="true"
            data-prefix="fas"
            data-icon="pen-square"
            class="svg-inline--fa fa-pen-square fa-w-14"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
          >
            <path
              fill="currentColor"
              d="M400 480H48c-26.5 0-48-21.5-48-48V80c0-26.5 21.5-48 48-48h352c26.5 0 48 21.5 48 48v352c0 26.5-21.5 48-48 48zM238.1 177.9L102.4 313.6l-6.3 57.1c-.8 7.6 5.6 14.1 13.3 13.3l57.1-6.3L302.2 242c2.3-2.3 2.3-6.1 0-8.5L246.7 178c-2.5-2.4-6.3-2.4-8.6-.1zM345 165.1L314.9 135c-9.4-9.4-24.6-9.4-33.9 0l-23.1 23.1c-2.3 2.3-2.3 6.1 0 8.5l55.5 55.5c2.3 2.3 6.1 2.3 8.5 0L345 199c9.3-9.3 9.3-24.5 0-33.9z"
            ></path>
          </svg>
        </span>
        <span (click)="onDeleteText(value.id)" class="svg-icons">
          <svg
            width="2vw"
            aria-hidden="true"
            data-prefix="fas"
            data-icon="trash"
            class="svg-inline--fa fa-trash fa-w-14"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
          >
            <path
              fill="currentColor"
              d="M0 84V56c0-13.3 10.7-24 24-24h112l9.4-18.7c4-8.2 12.3-13.3 21.4-13.3h114.3c9.1 0 17.4 5.1 21.5 13.3L312 32h112c13.3 0 24 10.7 24 24v28c0 6.6-5.4 12-12 12H12C5.4 96 0 90.6 0 84zm415.2 56.7L394.8 467c-1.6 25.3-22.6 45-47.9 45H101.1c-25.3 0-46.3-19.7-47.9-45L32.8 140.7c-.4-6.9 5.1-12.7 12-12.7h358.5c6.8 0 12.3 5.8 11.9 12.7z"
            ></path>
          </svg>
        </span>
        <span (click)="onArchieveText(value.id)" class="svg-icons">
          <svg
            width="2vw"
            aria-hidden="true"
            data-prefix="fas"
            data-icon="calendar-times"
            class="svg-inline--fa fa-calendar-times fa-w-14"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
          >
            <path
              fill="currentColor"
              d="M436 160H12c-6.6 0-12-5.4-12-12v-36c0-26.5 21.5-48 48-48h48V12c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v52h128V12c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v52h48c26.5 0 48 21.5 48 48v36c0 6.6-5.4 12-12 12zM12 192h424c6.6 0 12 5.4 12 12v260c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V204c0-6.6 5.4-12 12-12zm257.3 160l48.1-48.1c4.7-4.7 4.7-12.3 0-17l-28.3-28.3c-4.7-4.7-12.3-4.7-17 0L224 306.7l-48.1-48.1c-4.7-4.7-12.3-4.7-17 0l-28.3 28.3c-4.7 4.7-4.7 12.3 0 17l48.1 48.1-48.1 48.1c-4.7 4.7-4.7 12.3 0 17l28.3 28.3c4.7 4.7 12.3 4.7 17 0l48.1-48.1 48.1 48.1c4.7 4.7 12.3 4.7 17 0l28.3-28.3c4.7-4.7 4.7-12.3 0-17L269.3 352z"
            ></path>
          </svg>
        </span>
      </span>
    </div>
  </div>
</ng-container>
